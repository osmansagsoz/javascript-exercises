    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <span class="screen">0</span>
            <button class="clear">C</button>
            <button class="arrow">&#8592;</button>
            <button class="division funcbutton">&#247;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="times funcbutton">&#10761;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="minus funcbutton">&#45;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="plus funcbutton">&#43;</button>
            <button class="zero">0</button>
            <button class="equals funcbutton">&#61;</button>
        </div>
        <script src="./scripts.js"></script>
    </body>
    </html>
